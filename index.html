	<script>
		function convertColor() {
			// debugger;
			let color = document.getElementById("main__input--color-code").value;
			if (color == "") {
				document.getElementById("error-message").style.opacity = "0";
				return;
			}
			let c = myColor(color);

			if (!c.valid) {
				document.getElementById("error-message").style.opacity = "1";
			} else {
				document.getElementById("error-message").style.opacity = "0";
				changeCSS(
					c.hue,
					c.sat,
					c.lum,
					c.brightest,
					c.font,
					c.line,
					c.logo,
					c.input
				);
				writeOutputValues(
					c.hex,
					c.red,
					c.green,
					c.blue,
					c.hue,
					c.sat,
					c.lum,
					c.cyan,
					c.magenta,
					c.yellow,
					c.black
				);
				changeIcon(c.lum);
				changeGradient(c.hue, c.sat, c.brightest);
				writeThemeColor(c.hue, c.sat, c.lum);
			}
		}
		function randomize() {
			// debugger;
			let el = document.getElementById("random-button");
			el.classList.add("rotate-element");

			randomColor();

			el.addEventListener("animationend", () => {
				el.classList.remove("rotate-element");
			});
		}
	</script>
